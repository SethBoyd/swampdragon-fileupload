<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="WithFileApp" xmlns:ng="http://angularjs.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Swamp dragon</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    {% block main_content %}

    {% endblock main_content %}
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}libs/angular-1.2.15/angular.min.js"></script>

<script>
    //optional need to be loaded before angular-file-upload-shim(.min).js
    FileAPI = {
        //only one of jsPath or jsUrl.
//        jsPath: '/js/FileAPI.min.js/folder/',
        jsUrl: '{{ STATIC_URL }}ng-file-upload/FileAPI.min.js', //'yourcdn.com/js/FileAPI.min.js',

        //only one of staticPath or flashUrl.
//        staticPath: '/flash/FileAPI.flash.swf/folder/',
        flashUrl: '{{ STATIC_URL }}ng-file-upload/FileAPI.flash.swf' //'yourcdn.com/js/FileAPI.flash.swf',

//        forceLoad: true, html5: false //to debug flash in HTML5 browsers
    }
</script>

<script src="{{ STATIC_URL }}ng-file-upload/angular-file-upload-shim.min.js"></script>
<script src="{{ STATIC_URL }}ng-file-upload/angular-file-upload.min.js"></script>

<script type="text/javascript" src="{{ STATIC_URL }}swampdragon/js/vendor/sockjs-0.3.4.min.js"></script>
<script type="text/javascript" src="http://localhost:9999/settings.js?v={% now 'u' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}swampdragon/js/swampdragon.js?v={% now 'u' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}swampdragon/js/datamapper.js?v={% now 'u' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}swampdragon/js/angular/services.js?v={% now 'u' %}"></script>

<script type="text/javascript" src="{{ STATIC_URL }}js/app.js?v={% now 'U' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/withfile-controllers.js"></script>

</body>
</html>
